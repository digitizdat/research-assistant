pre-commit:
  parallel: true
  commands:
    lint:
      run: ruff check --fix src/ tests/
    format:
      run: ruff format src/ tests/
    security:
      run: bandit -r src/
    test:
      run: pytest tests/ -v
    secrets:
      run: git secrets --scan

pre-push:
  commands:
    full-check:
      run: make check
